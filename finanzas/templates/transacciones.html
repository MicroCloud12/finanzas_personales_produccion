{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Registrar Nueva Transacci√≥n
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-xl sm:rounded-lg sm:px-10">
      <form class="space-y-6" method="POST">
        {% csrf_token %}

        {% if form.errors %}
            {% endif %}

        
        <div>
            <label for="{{ form.fecha.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.fecha.label }}</label>
            <div class="mt-1">{{ form.fecha }}</div>
        </div>

        <div>
            <label for="{{ form.descripcion.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.descripcion.label }}</label>
            <div class="mt-1">{{ form.descripcion }}</div>
        </div>

        <div>
            <label for="{{ form.categoria.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.categoria.label }}</label>
            <div class="mt-1">
                <select name="{{ form.categoria.name }}" id="{{ form.categoria.id_for_label }}" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    {% include 'partials/_ticket_category_options.html' with selected=form.categoria.value %}
                </select>
            </div>
        </div>
        <div>
            <label for="{{ form.monto.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.monto.label }}</label>
            <div class="mt-1">{{ form.monto }}</div>
        </div>

        <div>
            <label for="{{ form.tipo.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.tipo.label }}</label>
            <div class="mt-1">{{ form.tipo }}</div>
        </div>

        <div>
            <label for="{{ form.cuenta_origen.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.cuenta_origen.label }}</label>
            <div class="mt-1">
                <select name="{{ form.cuenta_origen.name }}" id="{{ form.cuenta_origen.id_for_label }}" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    {% include 'partials/_ticket_select_options.html' with selected=form.cuenta_origen.value %}
                </select>
            </div>
        </div>

        <div>
            <label for="{{ form.cuenta_destino.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.cuenta_destino.label }}</label>
            <div class="mt-1">
                <select name="{{ form.cuenta_destino.name }}" id="{{ form.cuenta_destino.id_for_label }}" class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    {% include 'partials/_ticket_cuentadestino_options.html' with selected=form.cuenta_destino.value %}
                </select>
            </div>
        </div>

        <div>
            <label for="{{ form.deuda_asociada.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.deuda_asociada.label }}</label>
            <div class="mt-1">{{ form.deuda_asociada }}</div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
