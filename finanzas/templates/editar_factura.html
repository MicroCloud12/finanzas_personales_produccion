{% extends 'base.html' %}

{% block title %}Editar Factura | Finanzas Personales{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 p-5 max-w-2xl">
    <div class="bg-white shadow-lg rounded-lg p-8 border border-gray-200">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Editar Factura</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="tienda" class="block text-sm font-medium text-gray-700 mb-1">Tienda /
                    Establecimiento</label>
                <input type="text" name="tienda" id="tienda" value="{{ factura.tienda }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="mb-4">
                <label for="fecha_emision" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Emisi√≥n</label>
                <input type="date" name="fecha_emision" id="fecha_emision"
                    value="{{ factura.fecha_emision|date:'Y-m-d' }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    disabled>
                <p class="mt-1 text-xs text-gray-500">La fecha no puede ser modificada.</p>
            </div>

            <div class="mb-4">
                <label for="total" class="block text-sm font-medium text-gray-700 mb-1">Total</label>
                <input type="number" step="0.01" name="total" id="total" value="{{ factura.total }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="mb-6">
                <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                <select name="estado" id="estado"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="pendiente" {% if factura.estado=='pendiente' %}selected{% endif %}>Pendiente de
                        Facturar</option>
                    <option value="facturado" {% if factura.estado=='facturado' %}selected{% endif %}>Facturado</option>
                </select>
            </div>

            <div class="flex justify-between">
                <a href="{% url 'facturacion' %}"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                    Cancelar
                </a>
                <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md shadow-sm">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
